<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="displays">
            <p id="display"></p>
        </div>
        <div class="buttons">
            <button class="btn" id="clear">CE</button>
            <button class="btn" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn btn-display" id="divide">/</button>
            <button class="btn btn-number btn-display" id="seven">7</button>
            <button class="btn btn-number btn-display" id="eigth">8</button>
            <button class="btn btn-number btn-display" id="nine">9</button>
            <button class="btn btn-display" id="multiply">*</button>
            <button class="btn btn-number btn-display" id="four">4</button>
            <button class="btn btn-number btn-display" id="five">5</button>
            <button class="btn btn-number btn-display" id="six">6</button>
            <button class="btn btn-display" id="subtract">-</button>
            <button class="btn btn-number btn-display" id="one">1</button>
            <button class="btn btn-number btn-display" id="two">2</button>
            <button class="btn btn-number btn-display" id="three">3</button>
            <button class="btn btn-display" id="add">+</button>
            <button class="btn btn-number btn-display" id="zero">0</button>
            <button class="btn btn-number btn-display" id="point">.</button>
            <button class="btn" id="equal">=</button>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/09c4f58860.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
